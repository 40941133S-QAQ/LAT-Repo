<!DOCTYPE html>
<html>
<head>
    <title>Analyze Sample</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="key.js"></script>
    <!-- 引入 main.js -->
    <script src="main.js"></script> 
</head>
<body>
    <h1>Analyze image:</h1>
    輸入2個圖片網址，然後按下 <strong>分析圖片</strong> 按鈕，即可判斷他們是不是同個物種
    <br><br>
    動物2 
    <input type="text" name="inputImage" id="inputImage" 
           value="https://www.petmd.com/sites/default/files/petmd-cat-happy-10.jpg" />    <input type="file" name="inputImageFile" id="inputImageFile" data-target="file-uploader" accept="image/*">
    <br><br>
    動物2
    <input type="text" name="inputImage2" id="inputImage2" 
           value="https://img.lovepik.com/photo/50007/7229.jpg_wh860.jpg" />    <input type="file" name="inputImageFile2" id="inputImageFile2" data-target="file-uploader" accept="image/*">
    <br><br>
    <button id="thisButton">分析圖片</button>
    <div id="wrapper" style="width:1020px; display:table;">
        <div id="jsonOutput" style="width:600px; display:table-cell;">
            Response:
            <br><br>
            <textarea id="responseTextArea" class="UIInput" style="width:580px; height:400px;"></textarea>
        </div>
        <div id="imageDiv" style="width:420px; display:table-cell;">
            圖片1
            <br><br>
            <img id="sourceImage" width="400" />
            <br><br>
            圖片2
            <br><br>
            <img id="sourceImage2" width="400" />
            <br><br>   
            <p id="picDescription"></p>
        </div>
    </div>
</body>
</html>
